{% extends "base.html" %}

{% block title %}Cellar{% endblock %}

{% block content %}
<div class="flex gap-4">
    <div class="flex-5 border border-gray-300">
        <div class="p-4">
            <div class="mb-4">
                <label for="cellarName" class="block text-sm font-semibold mb-1">Name</label>
                <input type="text" id="cellarName" class="border border-gray-300 rounded-md w-full p-2"
                    placeholder="Cellar Name">
            </div>
            <button class="bg-blue-500 text-white p-2 rounded-md">Edit</button>
        </div>
    </div>
    <div class="flex-4 border border-gray-300">
        <div class="p-4">
            <div class="mb-4">
                <label for="shelfNumber" class="block text-sm font-semibold mb-1">Number</label>
                <input type="number" id="shelfNumber" class="border border-gray-300 rounded-md w-full p-2"
                    placeholder="Shelf Number">
            </div>
            <div class="mb-4">
                <label for="shelfRegion" class="block text-sm font-semibold mb-1">Region</label>
                <input type="text" id="shelfRegion" class="border border-gray-300 rounded-md w-full p-2"
                    placeholder="Region">
            </div>
            <div class="mb-4">
                <label for="bottleNumber" class="block text-sm font-semibold mb-1">Number of bottle</label>
                <input type="number" id="bottleNumber" class="border border-gray-300 rounded-md w-full p-2"
                    placeholder="Number of Bottles">
            </div>
            <button class="bg-blue-500 text-white p-2 rounded-md">Create</button>
        </div>
    </div>
    <div class="flex-3">
        <div class="p-4">
            <div class="mb-4">
                <label for="shelfSelect" class="block text-sm font-semibold mb-1">Select menu with all shelf</label>
                <select id="shelfSelect" class="border border-gray-300 rounded-md w-full p-2">
                    <option>Select Shelf</option>
                </select>
            </div>
            <button class="bg-blue-500 text-white p-2 rounded-md">Manage</button>
        </div>
    </div>
</div>

<div class="mt-6">
    <h2 class="text-lg font-bold mb-4">Danger zone</h2>
    <button class="bg-red-500 text-white p-2 rounded-md">Delete cellar</button>
</div>
{% endblock %}
